<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light/Dark Theme with Grid</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #f0f0f0;
    }

    body.light-theme {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #f0f0f0;
    }

    body.dark-theme {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --header-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    header {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      padding: 1rem;
      background-color: var(--header-bg);
    }

    h1 {
      margin: 0;
    }

    #themeToggle {
      width: 32px;
      height: 32px;
      background: #888;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      padding: 2rem;
    }
  </style>
</head>
<body class="light-theme">
  <header>
    <h1>My Grid Site</h1>
    <button id="themeToggle">ðŸŒ“</button>
  </header>

  <main>
    <p>This layout uses CSS Grid and has a theme toggle button in the top-right.</p>
  </main>

  <script>
    const button = document.getElementById('themeToggle');
    const body = document.body;

    button.addEventListener('click', () => {
      const isLight = body.classList.contains('light-theme');
      body.classList.toggle('light-theme', !isLight);
      body.classList.toggle('dark-theme', isLight);
    });
  </script>
</body>
</html>
