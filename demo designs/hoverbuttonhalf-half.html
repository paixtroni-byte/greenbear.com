<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Button Hover Half-Half</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    button {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 50px;
      border-radius: 10px;
      border: 1px solid #03045e;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      background: transparent;
    }

    button::before,
    button::after {
      content: "";
      position: absolute;
      top: 0;
      width: 0;
      height: 102%;
      z-index: 0;     /*behind the text*/
      transition: width 0.4s ease-in-out;
	  transform-origin: top left;
	  transform: skewX(-20deg);
    }

    button::before {
      left: 0;
      background: #240046;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    button::after {
      right: 0;
      background: #5a189a;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
	  transform-origin: bottom right;
	  transform: skewX(-20deg);
    }

    button:hover::before,
    button:hover::after {
      width: 58%;
    }

    button span {
      position: relative;
      z-index: 2;
      color: #03045e;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    button:hover span {
      color: #e0aaff;
    }
  </style>
</head>
<body>

  <h1>Hello</h1>

  <button class="my-button" onclick="window.location.href='page2.html'">
    <span>Go to Page 2</span>
  </button>

</body>
</html>
